<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Links</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/fontawesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<ul class="fa-ul">

 	<li>
	  	<i class="fa-li fa fa-phone"></i>
	  	<!-- 1. create an anchor link that opens a phone call -->
	  	<!-- nb: may not work on some windows pc (used mainly for mobile phones)-->	
		<a href="tel:123456">123456</a>
		  

  	</li>

 	<li>
	  	<i class="fa-li fa fa-envelope"></i>
	  	<!-- 2. create an anchor link that opens an email -->
	  	<a href="mailto:arielcanciller@gmail.com">My email</a>
  	</li>

 	<li>
	 	<i class="fa-li fa fa-home"></i>
	 	<!-- 3. create an anchor link that opens the google map location in a new tab -->
	 	<!-- hint: new tab attribute >> target="_blank" -->
	 	<a href="https://www.google.com.sg/maps/place/NUS+Arts+%26+Social+Sciences/@1.2941867,103.7702501,15z/data=!4m5!3m4!1s0x31da1af92e55da69:0x54195dfc4f1caf1e!8m2!3d1.294568!4d103.7716413" target="_blank">Goggle Map</a>
	 	
 	</li>

</ul>


</body>
</html>
